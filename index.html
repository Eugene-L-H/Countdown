<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Countdown</title>
  </head>

  <body>
    <header>
      <h1>Event Countdown</h1>
    </header>
    <div class="middle">
      <div class="sidebar"></div>
      <main>
        <div class="left-content_MAIN">
          <div class="description">
            <p>How many days, hours, minutes and seconds until your event?</p>
            <p class="instruction">
              Enter the name of your event you are looking forward to and a
              countdown of days, hours, minutes and seconds will be displayed!
            </p>
          </div>
          <div class="form-box">
            <form method="get">
              <div class="input">
                <label for="feventID">Event Name:</label>
                <input
                  type="text"
                  id="feventID"
                  name="eventID"
                  placeholder="Deadline"
                  value="Deadline"
                />
              </div>
              <div class="input">
                <label for="fdate">Enter Date of Event:</label>
                <input
                  type="date"
                  id="fdate"
                  name="date"
                  value="2022-04-15"
                /><br />
              </div>
              <div class="input">
                <label for="ftime">Enter Time of Event:</label>
                <input type="time" id="ftime" value="17:00" name="time" /><br />
              </div>
              <div class="submit">
                <input type="button" value="Submit" id="fsubmit" />
              </div>
            </form>
          </div>
        </div>
        <!-- <div id="timer"></div> -->
        <div class="right-content_MAIN">
          <ul id="timers"></ul>
        </div>
      </main>
    </div>
    <footer>
      <p><i>A project developed by Eugene</i>&nbsp; <b>2021</b></p>
    </footer>
    <script type="text/javascript" src="scripts/functions.js "></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
  </body>
</html>
